<!DOCTYPE html>

<body>
  <h1>
    Belajar JavaScript
  </h1>
</body>
  <Script>
  let nilai = parseInt(prompt("Masukkan nilai kalian:"));
if (nilai >= 80) {
 alert("Nilai A");
} else if (nilai >= 70) {
 alert("Nilai B");
} else {
 alert("Nilai C");
}
  </Script>
