<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Belajar Java Script</title>
</head>
<body>
  <h1>
    Latihan Java Script
  </h1>
  <script>
  let angka = parseInt(prompt("Masukkan sebuah angka:"));
if (angka % 2 === 0) {
 alert("Angka genap");
} else {
 alert("Angka ganjil");
}
  </script>
</body>
</html>
