<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Latihan JavaScript</title>
</head>
<body>
  <h1>
    Belajar JavaScript
  </h1>
</body>
<script>
let hari = parseInt(prompt("Masukkan angka (1-7):"));
switch(hari) {
 case 1: alert("Senin"); break;
 case 2: alert("Selasa"); break;
 case 3: alert("Rabu"); break;
 case 4: alert("Kamis"); break;
 case 5: alert("Jumat"); break;
 case 6: alert("Sabtu"); break;
 case 7: alert("Minggu"); break;
  default: alert("Angka tidak valid");
}
</script>
</html>
